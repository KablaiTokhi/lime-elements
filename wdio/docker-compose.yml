version: '3.7'
services:
  mailhog:
    image: blueimp/mailhog
    read_only: true
    ports:
      - 127.0.0.1:8025:8025
  example:
    image: python:alpine
    command: /srv/server.py
    user: nobody
    tty: true
    read_only: true
    environment:
      - SMTP_HOST=mailhog:1025
    volumes:
      - ./src:/srv:ro
    ports:
      - 127.0.0.1:8080:8080
      - ${SERVER_HOST:-127.0.0.1}:${SERVER_PORT-}:8080
    depends_on:
      - mailhog
  chromedriver:
    image: blueimp/chromedriver
    init: true
    tmpfs: /tmp
    environment:
      - DISABLE_X11=false
      - ENABLE_VNC=true
      - EXPOSE_X11=true
    ports:
      - 127.0.0.1:5900:5900
  geckodriver:
    image: blueimp/geckodriver
    init: true
    tmpfs: /tmp
    shm_size: 2g
    environment:
      - DISABLE_X11=false
      - ENABLE_VNC=true
      - EXPOSE_X11=true
    ports:
      - 127.0.0.1:5901:5900
  wdio:
    image: blueimp/wdio
    init: true
    read_only: true
    environment:
      - WAIT_FOR_HOSTS=chromedriver:4444 geckodriver:4444 example:8080
      - WINDOWS_HOST
    volumes:
      - .:/home/wdio
    depends_on:
      - chromedriver
      - geckodriver
      - example
